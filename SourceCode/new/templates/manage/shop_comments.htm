<script>
$(document).ready(function(){
  $(".ajax-del").click(function(){
	var t = $(this).parent().parent();
	var cid = t.attr('id').replace('cid_','');
	$.post( "shop_comments.php?action=del",
	{"cid":cid
	},
	function(data) {
		if(data.status == "ok") {
			t.remove();
		}
		else {
			alert('删除失败');
		}
	},"json"
	);
  });
  $(".ajax-change").click(function(){
	var t = $(this).parent().parent();
	var cid = t.attr('id').replace('cid_','');
	var nickname = t.children('td').children('input')[0].value;
	var content = t.children('td').children('input')[1].value;
	var rank = t.children('td').children('input')[2].value;
	$.post( "shop_comments.php?action=change",
	{"cid":cid,
	 "nickname": nickname,
	 "content": content,
	 "rank":rank
	},
	function(data) {
		if(data.status == "ok") {
			alert('修改成功');
		}
		else {
			alert('修改失败');
		}
	},"json"
	);
  });
});
</script>
