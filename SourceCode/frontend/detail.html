<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/knockout-3.0.0.js"></script>
</head>

<body>
	<div data-role="page" id="page_detail" data-theme="a" >
		<div data-role="header">
			<h1>毕业，那一年</h1>
		</div>
		
		<div data-role="content">
			<!--顶部大图-->
			<div class = detail_gallery>
				<img src="img/zheda4.jpg"/>
			</div>
			<p style="float:center">仅售：38.00</p>
			<p style="float:center">已售：246件</p>
			<!--购买键-->
			<div class="button_block">
				<!--购买键-->
				<div class="buy_button">
					<a href="purchase.html" data-role="button" data-ajax="false" style="float:center"> 购买 </a>
				</div>
			</div>
			<!--尺码、配送说明-->
			<div>
				<p><span style="color:red">关于产品：</span>非常非常屌，我们的衣服供应商质量真是吓了我们一跳</p>
				<p><span style="color:red">配送说明：</span>仅限闵行校区</p>
				<p><span style="color:red">特别通知：</span>卖光啦！下一批4.14到货，亲们不要着急哦</p>
				<p>尺码对照表：</p>
				<img src="img/size_table.jpg" width="100%"/>
			</div>
			<!--图片展示-->
			<div class = detail_gallery>
				<img src="img/zheda4.jpg"/>
				<img src="img/zheda5.jpg"/>
				<img src="img/zheda1.jpg"/>
				<img src="img/zheda2.jpg"/>
				<img src="img/zheda3.jpg"/>
			</div>
			<!--评论区+购买键-->
			<div class="comment_buy" >
				<!--评论区-->
				<div class="comment">
					<ul style="list-style-type: none" data-bind="foreach:comments,visible:comments().length > 0">
						<li>
						<span data-bind="text: user_name" class="user_name"> </span> :
						<span data-bind="text: comment" >  </span>
						<a href="#"><img src="img/light_small.png"/>亮了（<span data-bind="text: light_count"></span>）</a>
						</li>
					</ul>
				</div>
				<!--评论、购买键-->
				<div class="button_block">
					<!--评论键-->
					<div class="comment_button">
						<a href="#" data-role="button"> 评论 </a>
					</div>
					<!--购买键-->
					<div class="buy_button">
						<a href="purchase.html" data-role="button" data-ajax="false"> 购买 </a>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html#page_new" data-ajax="false" data-icon="star">新品</a></li>
					<li><a href="index.html#page_bestsales" data-ajax="false" data-icon="info">榜单</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!--call for knockoutjs-->
	<<script src="js/comment.js"></script>
</body>

</html>
