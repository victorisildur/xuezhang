  <script type="text/javascript">
	function get_gid() {
		var local_url = window.location.href;
		var index = local_url.indexOf('?');
		if(index != -1) {
			var gid = local_url.substr(index+1);
			document.getElementById("gid_holder").value=gid;
			console.log("gid:"+gid);
		};
	}
  </script>
