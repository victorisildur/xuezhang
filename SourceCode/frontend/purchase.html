<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
</head>

<body>
	<form name="purchaserForm" id="purchaseForm" action="xxx.php" method="post" class="ui-mobile-viewport ui-overlay-c">
		<div data-role="page" id="page_detail" data-theme="a" >
			<!--头栏-->
			<div data-role="header">
				<h1>填订单啦</h1>
			</div>
			<div data-role="content">
				<!--颜色，尺寸，数量-->
				<!--颜色-->
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>请选择颜色：</legend>
							<label for="red">黑色</label>
							<input type="radio" name="favcolor" id="red" value="red">
							<label for="green">灰色</label>
							<input type="radio" name="favcolor" id="green" value="green">
							<label for="blue">白色</label>
							<input type="radio" name="favcolor" id="blue" value="blue">	
						</fieldset>
				</div>
				<!--尺寸-->
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>请选择尺寸：</legend>
							<label for="m">M</label>
							<input type="radio" name="favcolor" id="m" value="red">
							<label for="l">L</label>
							<input type="radio" name="favcolor" id="l" value="green">
							<label for="xl">XL</label>
							<input type="radio" name="favcolor" id="xl" value="blue">
							<label for="xxl">XXL</label>
							<input type="radio" name="favcolor" id="xxl" value="blue">							
						</fieldset>
				</div>
				<!--数量-->
				<div data-role="fieldcontain">
					<label for="quantity">数量：</label>
					<input type="text" name="quantity" placeholder="数量">
				</div>
				<!--填姓名-->
				<div data-role="fieldcontain">
					<label for="user">姓名：</label>
					<input type="text" name="user" placeholder="姓名">
				</div>
				<!--填手机-->
				<div data-role="fieldcontain">
					<label for="phone">手机：</label>
					<input type="text" name="phone" placeholder="手机">
				</div>
				<!--下单按钮-->
				<div data-role="fieldcontain">
					<a href="" data-role="button">提交订单</a>
				</div>
			</div>	
			<!--尾栏-->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="index.html#page_new" data-ajax="false" data-icon="star">新品</a></li>
						<li><a href="index.html#page_bestsales" data-ajax="false" data-icon="info">榜单</a></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
	
	
</body>

</html>
