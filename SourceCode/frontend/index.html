<html>

<head>

  <link rel="stylesheet" href="css/gallery.css">

  <script src="js/knockout-3.0.0.js"></script>
</head>


<body>
<!--新品页面-->
<div data-role="page" id="page_new" data-theme="a" >
	<!--内容-->
	<div data-role="content">
		<!--test-->
		<!--first block of exhibition-->
		<div id="div_firstblock">
			<!--图片展示-->
			<div class="gallery">
				<a href="detail.html" data-ajax="false"><img src="img/grad1.jpg" width="100%"/></a>
			</div>
		</div>
		<!--second block of exhibition-->
		<div>
			<!--图片展示-->
			<div class="gallery">
				<a href="detail.html" data-ajax="false"><img src="img/jiaotong1.jpg" width="100%"/></a>
			</div>
		</div>
		<!--second block of exhibition-->
		<div>
			<!--图片展示-->
			<div class="gallery">
				<a href="detail.html" data-ajax="false"><img src="img/batman.jpg" width="100%"/></a>
			</div>
		</div>
	</div><!--end of content-->
	<!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
			<ul>
				<li><a href="#" data-icon="star"  data-iconpos="left" class="ui-btn-active ui-state-persist">新品</a></li>
				<li><a href="#page_bestsales" data-icon="info" data-iconpos="left">榜单</a></li>
			</ul>
		</div>
	</div><!--end of footer-->
</div><!--end of page_new-->

	<!--内容-->
	<div data-role="content">
		<!--图片区-->
		<div class="detail_gallery" >
			<ul style="list-style-type: none" data-bind="foreach : goods_top , visible:goods_top().length > 0">
				<li>
					<a href="detail.html" data-ajax="false"> <img data-bind="attr:{src: img_url}"/> </a>
				</li>
			<ul>
		</div>
		<!--评论区-->
		<div class="comment_buy">
			<!--评论-->
			<div class="comment">
				<!--
				<ul style="list-style-type: none" data-bind="foreach:comments,visible:comments().length > 0">

						<span data-bind="text: user_name" class="user_name"> </span> :
						<span data-bind="text: comment" >  </span>
						<a href="#"><img src="img/light_small.png"/>亮了（<span data-bind="text: light_count"></span>）</a>
					</li>
				</ul>
				-->
			</div>
		</div>
	</div> 
    <!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
		<ul>
			<li><a href="#page_new" data-icon="star"  data-iconpos="left">新品</a></li>
			<li><a href="#" data-icon="info" data-iconpos="left" class="ui-btn-active ui-state-persist">榜单</a></li>
		</ul>
		</div>
	</div>
</div><!--end of page_bestsales-->
