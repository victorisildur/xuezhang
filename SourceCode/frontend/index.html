<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/knockout-3.0.0.js"></script>
</head>


<body>
<!--新品页面-->
<div data-role="page" id="page_new" data-theme="a" >
	<!--内容-->
	<div data-role="content">
		<!--test-->
		<!--first block of exhibition-->
		<div id="div_firstblock">
			<!--图片展示-->
			<div class="gallery">
				<a href="detail.html" data-ajax="false"><img src="img/grad1.jpg" width="100%"/></a>
			</div>
		</div>
		<!--second block of exhibition-->
		<div>
			<!--图片展示-->
			<div class="gallery">
				<a href="detail.html" data-ajax="false"><img src="img/jiaotong1.jpg" width="100%"/></a>
			</div>
		</div>
		<!--second block of exhibition-->
		<div>
			<!--图片展示-->
			<div class="gallery">
				<a href="detail.html" data-ajax="false"><img src="img/batman.jpg" width="100%"/></a>
			</div>
		</div>
	</div><!--end of content-->
	<!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
			<ul>
				<li><a href="#" data-icon="star"  data-iconpos="left" class="ui-btn-active ui-state-persist">新品</a></li>
				<li><a href="#page_bestsales" data-icon="info" data-iconpos="left">榜单</a></li>
			</ul>
		</div>
	</div><!--end of footer-->
</div><!--end of page_new-->

<!--榜单页面-->
<div data-role="page" id="page_bestsales" data-theme="a">
	<!--内容-->
	<div data-role="content">
		<!-- No.1 -->
		<!--图片展示-->
		<div class="detail_gallery">
			<a href="detail.html" data-ajax="false"><img src="img/grad_top.jpg"/></a>
		</div>
		<!--评论区+购买键-->
		<div class="comment_buy">
			<!--评论区-->
			<div class="comment">
				<ul data-bind="foreach: tasks, visible: tasks().length > 0">
					<li>
						<span data-bind="text: user_name" class="user_name"> 科比 </span> :
						<span data-bind="text: title" > 哥居然毕业了 </span>
						<a href="#" data-bind="click: $parent.removeTask" ><img src="img/light_small.png"/>亮了（<span data-bind="value: light_count">132</span>）</a>
					</li>
					<li>
						<span data-bind="checked: isDone" class="user_name"> 娘希匹 </span> :
						<span data-bind="value: title, disable: isDone" > 你都能毕业 </span>
						<a href="#" data-bind="click: $parent.removeTask" ><img src="img/light_small.png"/>亮了（<span data-bind="value: light_count">132</span>）</a>
					</li> 
				</ul>
			</div>
		</div>
		<!-- No.2 -->
		<!--图片展示-->
		<div class="detail_gallery">
			<a href="detail.html" data-ajax="false"><img src="img/jiaotong_top.jpg"/></a>
		</div>
		<!--评论区+购买键-->
		<div class="comment_buy">
			<!--评论区-->
			<div class="comment">
				<ul data-bind="foreach: tasks, visible: tasks().length > 0">
					<li>
						<span data-bind="checked: isDone" class="user_name"> 韦德 </span> :
						<span data-bind="value: title, disable: isDone" > 西南高校，但求一妹子 </span>
						<a href="#" data-bind="click: $parent.removeTask" ><img src="img/light_small.png"/>亮了（<span data-bind="value: light_count">132</span>）</a>
					</li>					
				</ul>
			</div>
		</div>
		<!-- No.3 -->
		<!--图片展示-->
		<div class="detail_gallery">
			<a href="detail.html" data-ajax="false"><img src="img/batman_top.jpg"/></a>
		</div>
		<!--评论区+购买键-->
		<div class="comment_buy">
			<!--评论区-->
			<div class="comment">
				<ul data-bind="foreach: tasks, visible: tasks().length > 0">
					<li>
						<span data-bind="checked: isDone" class="user_name"> 化妆 </span> :
						<span data-bind="value: title, disable: isDone" > 穿上就高潮 </span>
						<a href="#" data-bind="click: $parent.removeTask" ><img src="img/light_small.png"/>亮了（<span data-bind="value: light_count">132</span>）</a>
					</li>
				</ul>
			</div>
		</div>
	</div> 
    <!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
		<ul>
			<li><a href="#page_new" data-icon="star"  data-iconpos="left">新品</a></li>
			<li><a href="#" data-icon="info" data-iconpos="left" class="ui-btn-active ui-state-persist">榜单</a></li>
		</ul>
		</div>
	</div>
</div><!--end of page_bestsales-->

</body> 
</html>
