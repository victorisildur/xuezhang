<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1"> 
  <link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/knockout-3.0.0.js"></script>
  <script src="http://files.cnblogs.com/dachie/jquery.timers-1.2.js" type="text/javascript"></script>
</head>


<body>
<!--新品页面-->
<div data-role="page" id="page_new" data-theme="a" >
	<!--内容-->
	<div data-role="content">
		<!--test-->
		<!--first block of exhibition-->
		<div>
			<!--图片展示-->
			<div class="gallery">
				<ul style="list-style-type: none" data-bind="foreach : goods_new , visible: goods_new().length > 0">
					<li>
						<!--图片-->
						<a data-bind="attr:{href: 'detail.html?'+gid}" data-ajax="false"> <img data-bind="attr:{src: img_url}"/> </a>
					</li>
				<ul>
			</div>
		</div>
	</div><!--end of content-->
	<!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
			<ul>
				<li><a href="#" data-icon="star"  data-iconpos="left" class="ui-btn-active ui-state-persist">新品</a></li>
				<li><a href="#page_bestsales" data-icon="info" data-iconpos="left">榜单</a></li>
			</ul>
		</div>
	</div><!--end of footer-->
</div><!--end of page_new-->

<!--榜单页面-->
<div data-role="page" id="page_bestsales" data-theme="a">
	<!--内容-->
	<div data-role="content">
		<!--图片区-->
		<div class="detail_gallery" >
			<ul style="list-style-type: none" data-bind="foreach : goods_top , visible:goods_top().length > 0">
				<li>
					<!--图片-->
					<a data-bind="attr:{href: 'detail.html?'+gid}" data-ajax="false"> <img data-bind="attr:{src: img_url}"/> </a>
					<!--销量，售价-->
					已售：<span data-bind="text:sale_num"></span>
					售价：<span data-bind="text:price"></span>
				</li>
			<ul>
		</div>
		<!--评论区-->
		<div class="comment_buy">
			<!--评论-->
			<div class="comment">
				<ul style="list-style-type: none" data-bind="foreach:comments,visible:comments().length > 0">
					<li>
						<span data-bind="text: user_name" class="user_name"> </span> 
						<!--亮了-->
						<form data-bind="submit: $parent.lightComment" style="display:inline" ><!--this域问题！-->
							<button type="submit"><img src="img/light_small.png"/>亮了（<span data-bind="text: light_count"></span>）</button>
						</form>						
						<p data-bind="text: comment" >  </p>
					</li>
				</ul>
			</div>
		</div>
	</div> 
    <!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
		<ul>
			<li><a href="#page_new" data-icon="star"  data-iconpos="left">新品</a></li>
			<li><a href="#" data-icon="info" data-iconpos="left" class="ui-btn-active ui-state-persist">榜单</a></li>
		</ul>
		</div>
	</div>
</div><!--end of page_bestsales-->

<script src="js/main_page.js"></script>
  


</body> 

</html>
