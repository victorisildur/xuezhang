$(document).ready(function(){
  $(".ajax-del").click(function(){
	var t = $(this).parent().parent();
	var gid = t.attr('id').replace('gid_','');
	$.post( "shop_itemdel.php",
	{"gid":gid,
	},
	function(data) {
		if(data.status == "ok") {
			t.remove();
		}
		else {
			alert('删除失败');
		}
	},"json"
	);
  });
});
</script>
