<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1"> 
  <link rel="stylesheet" href="static/css/main_mobile.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="static/js/jquery.mobile-1.4.0.min.js"><\/script>')</script> 
  <script src="static/js/knockout-3.0.0.js"></script>
</head>

<body>
	<div id="allcontent">
		
		<header><!--顶部大图-->
			<img src = "static/img/zheda1.jpg">
		</header>
		<section id="detail_info">
			<p>仅售：<strong style="color:red">38元</strong> </p>
			<p>已售：<strong>333</strong> 件</p>
			<!--购买键-->
			<a void id="order_button">
				<strong>购买</strong>
			</a>
		</section>
		
		<section id="detail_info">
			<!--尺码、配送说明-->
			<p><span style="color:red">关于产品：</span>非常非常屌，我们的衣服供应商质量真是吓了我们一跳</p>
			<p><span style="color:red">配送说明：</span>仅限闵行校区</p>
			<p>尺码对照表：</p>
			<img src="static/img/size_table.jpg" width="100%"/>
		</section>	
		
		<div class="detail_gallery"><!--图片展示-->
			<ul>
				<div id="card_border">
					<li>
						<img src="static/img/zheda_s.jpg"/>
					</li>
				</div>
				<div id="card_border">
					<li>
						<img src="static/img/zheda1.jpg"/>
					</li>
				</div>
			</ul>
		</div>
			
		<section class="comment_buy" ><!--评论区+购买键-->
			<!--评论区-->
			<div class="comment">
				<ul style="list-style-type: none" data-bind="foreach:comments,visible:comments().length > 0">
					<li>
					<span data-bind="text: user_name" class="user_name"> </span> 
					<!--亮了-->
					<button data-bind="click: $parent.lightComment"><img src="static/img/light_small.png"/>亮了（<span data-bind="text: light_count"></span>）</button>						
					<p data-bind="text:comment" >  </p>
					</li>
				</ul>
			</div>
			<!--提交评论-->
			<div class = "submit_comment">
				用户名: <input data-bind="value: newUserName" placeholder="学长甲" style="display:inline"/>
				评论:   <input data-bind="value: newCommentText" placeholder="说两句吧" style="display:inline"/>			
				<button data-bind="click: submitComment" id="comment_button"> 
					<strong>提交评论</strong>
				</button>
			</div>
		</section>
	</div>
	

<!--call for knockoutjs-->
 <script src="static/js/detail.js"></script>
 <script>
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
	});
  </script>
</body>

</html>
