<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1"> 
  <link rel="stylesheet" href="static/css/jquery.mobile-1.3.2.css">
  <link rel="stylesheet" href="static/css/gallery.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="static/js/jquery.mobile-1.3.2.min.js"></script>
  <script src="static/js/knockout-3.0.0.js"></script>
  <script src="http://files.cnblogs.com/dachie/jquery.timers-1.2.js" type="text/javascript"></script>
</head>


<body>
<!--新品页面-->
<div data-role="page" id="page_new" data-theme="d" >
	<!--内容-->
	<div data-role="content">
		<!--test-->
		<!--first block of exhibition-->
		<div>
			<!--图片展示-->
			<div class="detail_gallery">
				<ul style="list-style-type: none" data-bind="foreach : goods_new , visible: goods_new().length > 0">
					<li>
						<!--图片-->
						<a data-bind="attr:{href: 'detail.html?'+gid}" data-ajax="false"> <img data-bind="attr:{src: img_url}"/> </a>
					</li>
				<ul>
			</div>
		</div>
	</div><!--end of content-->
	<!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
			<ul>
				<li><a href="#" class="ui-btn-active ui-state-persist">新品</a></li>
				<li><a href="#page_bestsales" >榜单</a></li>
			</ul>
		</div>
	</div><!--end of footer-->
</div><!--end of page_new-->

<!--榜单页面-->
<div data-role="page" id="page_bestsales" data-theme="d">
	<!--内容-->
	<div data-role="content">
		<!--图片区-->
		<div class="detail_gallery" >
			<ul style="list-style-type: none" data-bind="foreach : goods_top , visible:goods_top().length > 0">
				<li>
					<!--图片-->
					<a data-bind="attr:{href: 'detail.html?'+gid}" data-ajax="false"> <img data-bind="attr:{src: img_url}"/> </a>
					<!--销量，售价-->
					已售：<span data-bind="text:sale_num"></span>
					售价：<span data-bind="text:price"></span>
				</li>
			<ul>
		</div>
	</div> 
    <!-- 尾栏--> 
	<div data-role="footer" data-position="fixed">
		<!--导航栏-->
		<div data-role="navbar" >
		<ul>
			<li><a href="#page_new" >新品</a></li>
			<li><a href="#" class="ui-btn-active ui-state-persist">榜单</a></li>
		</ul>
		</div>
	</div>
</div><!--end of page_bestsales-->

<script src="js/main_page.js"></script>
  


</body> 

</html>
